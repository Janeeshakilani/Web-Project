<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>website</title>
  <link rel="stylesheet" href="box style.css">
</head>

<body>
  <div class="box-container">
    <div class="bundle-wrapper">
      <h2 class="bundle-title">YAY!</h2>
    </div>
    <div class="box">
      <div class="box-header">
        <input type="radio" name="box" class="radio-input" />
        <h3>1st Unit</h3>
        <span>$100</span>
      </div>
      <div class="options">
        <label>Size:
          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
        </label>
        <label>Colour:
          <select>
            <option>Select Colour</option>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </label>
      </div>
    </div>
    <div class="box">
      <div class="box-header">
        <input type="radio" name="box" class="radio-input" />
        <h3>2nd Unit</h3>
        <span>$100</span>
      </div>

          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>

          </select>
        </label>
        <label>Colour:
          <select>
            <option>Select Colour</option>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </label>
      </div>
    </div>

    <div class="box">
      <div class="box-header">
        <input type="radio" name="box" class="radio-input" />
        <h3>3rd Unit</h3>
        <span>$100</span>
      </div>

        <label>Size:
          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
        </label>
        <label>Colour:
          <select>
            <option>Select Colour</option>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
          </select>
        </label>
      </div>
    </div>
    <button class="button">+ Add</button>
  </div>
  <script src="box script.js"></script>
</body>
</html>
